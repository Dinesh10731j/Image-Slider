<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom-image-slider</title>
    <link rel="stylesheet" href="./public/style.css">

</head>

<body>

    <main>
        <h1>Custom Image Slider</h1>
        <section id="image-slider">
            <section id="images">
                <img src="https://picsum.photos/200/300?random=1" class="slide" />
                <img src="https://picsum.photos/200/300?random=2" class="slide" />
                <img src="https://picsum.photos/200/300?random=3" class="slide" />
                <img src="https://picsum.photos/200/300?random=4" class="slide" />
                <img src="https://picsum.photos/200/300?random=5" class="slide" />
                <img src="https://picsum.photos/200/300?random=6" class="slide" />
                <img src="https://picsum.photos/200/300?random=7" class="slide" />

            </section>
        </section>

        <section class="btn">
            <i class="fa-solid fa-arrow-right"></i>
            <i class="fa-solid fa-arrow-left"></i>
        </section>
    </main>
    <script src="./public/script.js"></script>
</body>

</html>
